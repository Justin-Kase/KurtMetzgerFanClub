<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="redTexture" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6666;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </radialGradient>
    <pattern id="texture" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="url(#redTexture)"/>
      <circle cx="10" cy="10" r="1" fill="#000" opacity="0.3"/>
    </pattern>
  </defs>
  
  <g transform="translate(100,100)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="90" 
            fill="none" 
            stroke="url(#redTexture)" 
            stroke-width="6" 
            filter="url(#redGlow)" 
            opacity="0.9"/>
    
    <!-- Main Pentagram Star -->
    <path d="M0,-80 L23.5,-24.7 L76,0 L23.5,24.7 L0,80 L-23.5,24.7 L-76,0 L-23.5,-24.7 Z" 
          fill="url(#texture)" 
          stroke="#8b0000" 
          stroke-width="3" 
          filter="url(#redGlow)"
          opacity="0.95"/>
    
    <!-- Inner pentagram lines creating the classic inverted star -->
    <g stroke="url(#redTexture)" stroke-width="4" fill="none" filter="url(#redGlow)">
      <line x1="0" y1="-80" x2="0" y2="32" />
      <line x1="76" y1="0" x2="-30.4" y2="-19.8" />
      <line x1="23.5" y1="24.7" x2="-61.6" y2="-49.4" />
      <line x1="-23.5" y1="24.7" x2="61.6" y2="-49.4" />
      <line x1="-76" y1="0" x2="30.4" y2="-19.8" />
    </g>
    
    <!-- Center inverted triangle -->
    <path d="M0,32 L-30.4,-19.8 L30.4,-19.8 Z" 
          fill="#8b0000" 
          stroke="#dc3545" 
          stroke-width="2" 
          filter="url(#redGlow)"/>
    
    <!-- Texture overlay -->
    <circle cx="0" cy="0" r="85" fill="url(#texture)" opacity="0.2"/>
  </g>
</svg>